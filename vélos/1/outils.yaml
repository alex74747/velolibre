démonte cassette:
  usage: Pour monter démonter la cassette arrière.
  note: |
    A l'arrière, on a soit une roue libre soit une cassette qui s'emboîte sur un corps de cassette attaché au moyeu, [explications ici](https://www.citycle.com/17595-transmission-les-differences-entre-cassette-et-roue-libre/).

    Quel outil est compatible avec notre cassette SRAM ? 
  achat: 
    - url: https://www.decathlon.fr/p/demonte-cassette-hg-velo/_/R-p-100525
      prix: 10€
fouet à chaine: 
  usage: |
    Pour démonter une cassette.

    Est-ce strictement nécessaire ? Pour les curieux, un [fil de discussion](https://forum.velotaf.com/topic/25627-alternative-fouet-a-chaine/), et surtout [cet objet](https://voyageforum.com/discussion/demonter-cassette-velo-avec-seul-outil-sans-fouet-chaine-d6001118/) qui permet d'utiliser la force des pédales pour démonter la cassette :).
  desription: |
    Un [tuto vidéo](https://www.youtube.com/watch?v=7WeGW4Ua1kc&index=4&list=PLVYtuDK6gYA_pPeiFIXcWcc3A6jfeStVW) associée au fouet Decathlon.
  achat: 
    - url: https://www.decathlon.fr/p/fouet-a-chaine-demonte-cassette/_/R-p-200?mc=8309913
      prix: 15€
